name: markdown

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**.md"
      - .github/workflows/markdown.yml
  push:
    branches:
      - main
    paths:
      - "**.md"
      - .github/workflows/markdown.yml

permissions: read-all

jobs:
  markdownlint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Markdown Lint
        uses: ruzickap/action-my-markdown-linter@919d3735df9bbc094d206521a774133ec8f3c4ca # v1
        with:
          exclude: |
            CHANGELOG.md

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Link Checker
        uses: ruzickap/action-my-markdown-link-checker@0e91bb575f14ac4710dc6b72bd53b30d00a33cc2 # v1.0.7
        with:
          exclude: |
            README.md
            CHANGELOG.md
