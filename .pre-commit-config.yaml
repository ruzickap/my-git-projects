  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.97.4
    hooks:
      # - id: terraform_checkov
      #   args:
      #     - --args=--config-file __GIT_WORKING_DIR__/.checkov.yml
      - id: terraform_fmt
      - id: terraform_tflint
      - id: terraform_trivy
      # Disabled due to AWS credentials requrements
      # - id: terraform_validate
      # - id: terrascan
      #   args:
      #     - --args=--severity=high
      #     - --args=--verbose
      - id: tfupdate
        # name: Autoupdate Terraform versions
        args:
          - --args=terraform
          - --args=--version "~> 1.9"

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - id: terraform-docs-go
        # args: ["ARGS", "TO PASS", "INCLUDING PATH"]  # e.g. ["--output-file", "README.md", "./mymodule/path"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        # name: markdownlint
        # description: "Checks the style of Markdown/Commonmark files."
        # entry: markdownlint
        # language: node
        # types: [markdown]
        exclude: ^CHANGELOG.md$
        args:
          - --config=.markdownlint.yml

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.36.0
    hooks:
      - id: yamllint
        # name: yamllint
        # description: A linter for YAML files.
        # entry: yamllint
        # Skip Helm Charts
        exclude: ^.*/templates/.*\.yaml$
        args:
          - --format=parsable
          - --strict
          - -d
          - >
            {
              extends: relaxed,
              rules: {
                line-length: disable
              }
            }
        # language: python
        # types: [file, yaml]

  - repo: https://github.com/sirosen/texthooks
    rev: 0.6.8
    hooks:
      - id: alphabetize-codeowners
      - id: fix-smartquotes

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-2
    hooks:
      - id: shfmt
        args:
          - --indent=2
          - --space-redirects

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.5.0
          - prettier-plugin-sh
          - prettier-plugin-toml
        # Excluding some files from "ruzickap.github.io" repository
        args:
          - --cache-location=/tmp/.prettier-cache
        # Ignore: [error] No matching files. Patterns: .git/COMMIT_EDITMSG
        exclude: |
          (?x)(
              \.md|
              ^_config\.yml|
              ^_data/contact\.yml|
              ^\.git/COMMIT_EDITMSG$
          )$

