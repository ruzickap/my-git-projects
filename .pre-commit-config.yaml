  - repo: https://github.com/google/keep-sorted
    rev: v0.6.0
    hooks:
      - id: keep-sorted

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.4.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
