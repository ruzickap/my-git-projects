#===============================================================================
# Multi-Gitter Configuration File
#
# This configuration file controls how multi-gitter operates when updating
# multiple repositories with standardized configuration files.
#
# For more information, see: https://github.com/lindell/multi-gitter
#===============================================================================

# Conflict resolution strategy
# What should happen if the branch already exists:
#   skip: Skip making any changes to the existing branch and do not create a new pull request
#   replace: Replace the existing content of the branch by force pushing any new changes,
#           then reuse any existing pull request, or create a new one if none exist
conflict-strategy: replace

# Pull request configuration
pr-title: "chore: add default github repo files"
pr-body: |
  This PR adds/updates standardized repository configuration files including:
  - GitHub workflows and actions
  - Linting and security configurations
  - Documentation templates
  - Development tools configuration

  Generated automatically by multi-gitter.

# Execution mode
# Set to true to run without pushing changes or creating pull requests (for testing)
dry-run: false

# Interactive mode - take manual decision before committing any change
# Requires git to be installed
interactive: true

# GitHub-specific settings
labels:
  - multi-gitter

# Merge strategy (GitHub)
# Multiple types can be used as backup strategies if the first one is not allowed
merge-type:
  - squash

# Platform configuration
platform: github

# Target repositories
# All repositories owned by this user will be processed
user: ruzickap

# Repositories to skip
skip-repo:
  # Personal/family repositories
  - ruzickap/ruzickovabozena.xvx.cz

  # Legacy/archived repositories
  - ruzickap/old_stuff

  # Test repositories that shouldn't be modified
  - ruzickap/renovate-test

  # WizCLI test repo
  - ruzickap/wizcli-terraform-test

# Private repositories (need to be specified explicitly)
repo:
  - ruzickap/cv

# Branch configuration
branch: multi-gitter-updates

# Commit configuration
commit-message: |
  chore: add/update default repository files

  - Add standardized GitHub workflows
  - Update linting and security configurations
  - Add documentation templates
  - Update development tools configuration

  Generated by multi-gitter
