name: markdown

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**.md"
      - .github/workflows/markdown.yml
  push:
    branches:
      - main
    paths:
      - "**.md"
      - .github/workflows/markdown.yml

jobs:
  markdownlint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: Markdown Lint
        uses: ruzickap/action-my-markdown-linter@919d3735df9bbc094d206521a774133ec8f3c4ca # v1
        with:
          exclude: |
            CHANGELOG.md

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: Link Checker
        uses: ruzickap/action-my-markdown-link-checker@e7e8635735a15a86b081f8255022bcc251cc9003 # v1
        with:
          exclude: |
            CHANGELOG.md
